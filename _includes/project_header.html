<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {% if page.profile-pic And page.profile-pic != "" And page.profile-pic != nil %}
          <img class="img-responsive" src="{{ page.profile-pic }}" alt="device-photo" />
        {% endif %}
        <div class="intro-text">
          <span class="name">{{ page.title }}</span>
          <hr>
          <span class="skills">{{ page.subtitle }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
